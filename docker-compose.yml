# also called local.ymml
version: '3'

services:
  web:
    build:
      context: '.'
      dockerfile: './Dockerfile'
    image: '127.0.0.1:5000/fiuni_hackazon'
    env_file:
      - '.env'
    expose:
      - "80"
      - "8080"
      - "3306"
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:8080:8080'
      - '0.0.0.0:3306:3306'
    volumes:
      - 'web_mysqldata:/var/lib/mysql'
    networks:
      - outside

networks:
  outside:
    external:
      name: "host"
      
volumes:
  web_mysqldata:
