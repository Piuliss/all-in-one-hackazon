# also called local.ymml
version: '3'

services:
  app:
    build:
      context: '.'
      dockerfile: './Dockerfile'
    image: 'fiuni_hackazon'
    expose:
      - "80"
      - "8080"
      - "3306"
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:8080:8080'
      - '0.0.0.0:3306:3306'
    volumes:
      - 'fiuni_hackazon_mysqldata:/var/lib/mysql'

volumes:
  fiuni_hackazon_mysqldata:
